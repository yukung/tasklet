# -- SQL Definition --
sqltable.findUserByUserName				= SELECT * FROM users WHERE user_name = ?
sqltable.findUserByUserNameAndPassword	= SELECT * FROM users WHERE user_name = ? AND password = ?
sqltable.isRegistered					= SELECT COUNT(*) as user_count FROM users WHERE user_name = ?
sqltable.registerUser					= INSERT INTO users (user_name, email, password, display_name, created_on, updated_on) VALUES (?,?,?,?,CURRENT_TIMESTAMP,CURRENT_TIMESTAMP)
sqltable.registerCategoryDefault		= INSERT INTO categories(user_id, name, created_on, updated_on) VALUES (?, '\u672a\u5206\u985e', CURRENT_TIMESTAMP, CURRENT_TIMESTAMP)
sqltable.findActivitiesByUserId			= SELECT activities.id ,activities.title ,activities.description ,activities.seq ,categories.name ,indexes.is_incomplete ,activities.created_on ,activities.updated_on FROM indexes ,activities ,categories WHERE indexes.activity_id = activities.id AND indexes.category_id = categories.id AND indexes.user_id = ? AND categories.user_id = ?
sqltable.findTasksByActivityId			= SELECT * FROM tasks, indexes WHERE tasks.activity_id = indexes.activity_id AND indexes.activity_id = ?
sqltable.getMaxSequenceOfActivities		= SELECT MAX(seq) AS max_seq FROM indexes, activities WHERE user_id = ? AND activity_id = activities.id
sqltable.addActivityToActivities		= INSERT INTO activities(title, seq, created_on, updated_on) VALUES (?, ?, CURRENT_TIMESTAMP, CURRENT_TIMESTAMP)
sqltable.addActivityToIndexes			= INSERT INTO indexes(user_id, category_id, activity_id, is_incomplete, created_on, updated_on) VALUES (?, 0, ?, ?, CURRENT_TIMESTAMP, CURRENT_TIMESTAMP)