# -- SQL Definition --
sqltable.findUserByUserName				= SELECT * FROM users WHERE user_name = ?
sqltable.findUserByUserNameAndPassword	= SELECT * FROM users WHERE user_name = ? AND password = ?
sqltable.registerUser					= INSERT INTO users (user_name, email, password, display_name, created_on, updated_on) VALUES (?,?,?,?,CURRENT_TIMESTAMP,CURRENT_TIMESTAMP)
sqltable.findActivitiesByUserId			= SELECT activities.id ,activities.title ,activities.description ,activities.seq ,categories.name ,indexes.is_incomplete ,activities.created_on ,activities.updated_on FROM indexes ,activities ,categories WHERE indexes.activity_id = activities.id AND indexes.category_id = categories.id AND indexes.user_id = ? AND categories.user_id = ?